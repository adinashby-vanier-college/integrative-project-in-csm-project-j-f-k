menuItem.aboutUs.content = The "Projectile Motion Simulator " is an interactive program designed to visualize and analyze projectile motion through various simulation scenes. Developed by Team PMS (Kevin-Yichen Li (2358068)  and Farhan Haque (6231353)), it features a main menu with customizable settings, help options, and navigation to three key scenes: a target game where users aim to hit a target by adjusting parameters, a simulation scene offering frame-by-frame analysis and key motion details, and a vector scene displaying real-time velocity vectors.  This project is for the Program Development in a Graphical Environment course in Vanier College presented to Charbel El Khawand.
