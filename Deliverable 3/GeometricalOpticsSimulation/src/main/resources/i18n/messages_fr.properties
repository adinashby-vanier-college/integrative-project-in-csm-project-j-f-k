menuItem.aboutUs.content = Le "Projectile Motion Simulator" est un programme interactif conçu pour visualiser et analyser le mouvement parabolique à travers diverses scènes de simulation. Développé par l'équipe PMS (Kevin-Yichen Li (2358068) et Farhan Haque (6231353)), il propose un menu principal avec des paramètres personnalisables, des options d'aide et une navigation vers trois scènes principales : un jeu de cible où les utilisateurs tentent de toucher une cible en ajustant des paramètres, une scène de simulation offrant une analyse image par image et des détails clés sur le mouvement, ainsi qu'une scène vectorielle affichant en temps réel les vecteurs de vitesse. Ce projet s'inscrit dans le cadre du cours Développement de programmes dans un environnement graphique au Collège Vanier, présenté à Charbel El Khawand.
