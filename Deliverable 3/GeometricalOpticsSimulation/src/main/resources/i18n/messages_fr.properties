# ========== QUESTIONS FACILES ==========
question.concaveMirror.hint=Utilisez l'équation du miroir : 1/f = 1/do + 1/di
question.concaveMirror.answer=20 cm,réel,any,inversé
question.concaveMirror.text=Un miroir concave a une distance focale de 10 cm. Si un objet est placé à 20 cm devant lui, où se forme l'image ?

question.refraction1.hint=Utilisez la loi de Snell : n₁ sin(θ₁) = n₂ sin(θ₂)
question.refraction1.answer=48.6
question.refraction1.text=Un rayon lumineux se déplaçant dans le verre (n₁ = 1.5) entre dans l'air (n₂ = 1.0) avec un angle de 30 degrés par rapport à la normale. Quel est l'angle de réfraction ?

question.refraction2.hint=Utilisez la loi de Snell : n₁ sin(θ₁) = n₂ sin(θ₂)
question.refraction2.answer=32.1
question.refraction2.text=La lumière passe de l'air (n₁ = 1.0) à l'eau (n₂ = 1.33) avec un angle d'incidence de 45 degrés. Quel est l'angle de réfraction ?

question.fishDepth.hint=Utilisez la formule : d = n × d' où d est la profondeur réelle et d' la profondeur apparente
question.fishDepth.answer=3.99 m
question.fishDepth.text=Un poisson apparaît plus proche de la surface qu'il ne l'est réellement. Si l'indice de l'eau est n = 1.33 et la profondeur apparente d' = 3m, trouvez la profondeur réelle (d).

question.mirrorType.hint=Seul un type de miroir produit toujours des images virtuelles, droites et réduites
question.mirrorType.answer=Miroir convexe
question.mirrorType.text=Un miroir forme une image virtuelle, droite et réduite. Quel type de miroir est-ce ?

question.convexMirror.hint=Utilisez l'équation du miroir : 1/f = 1/do + 1/di (f est négatif pour les miroirs convexes)
question.convexMirror.answer=-10 cm,virtuel,plus petit,droit
question.convexMirror.text=Un miroir convexe a une distance focale de -15 cm. Un objet est placé à 30 cm devant lui. Trouvez la distance de l'image.

question.lightSpeed.hint=La vitesse de la lumière dans un milieu est donnée par v = c/n où c = 3×10⁸ m/s
question.lightSpeed.answer=2x10^8 m/s
question.lightSpeed.text=Un rayon lumineux entre dans un prisme de verre (n = 1.5) avec un angle de 40 degrés. Quelle est la vitesse de la lumière dans le prisme ?

question.planeMirror.hint=La distance image dans un miroir plan est toujours égale à la distance objet.
question.planeMirror.answer=3 m
question.planeMirror.text=Une personne se tient à 1.5 mètres devant un miroir plan. À quelle distance se trouve son image ?

question.diamond.hint=La vitesse de la lumière dans un milieu est donnée par v=c/n
question.diamond.answer=1.24x10^8 m/s
question.diamond.text=L'indice de réfraction du diamant est 2.42. Quelle est la vitesse de la lumière dans le diamant ? (Vitesse dans le vide : 3×10⁸ m/s)

question.convergingLens.hint=Utilisez l'équation des lentilles minces : 1/f = 1/do + 1/di et le grandissement : -di/do
question.convergingLens.answer=-1,réel,any,inversé
question.convergingLens.text=Une lentille convergente a une distance focale de 15 cm. Un objet est placé à 30 cm. Quelles sont les caractéristiques de l'image (réelle/virtuelle, droite/inversée) et quel est le grandissement ?

# ========== QUESTIONS MOYENNES ==========
question.criticalAngle.hint=Utilisez la formule de l'angle critique : θc = sin⁻¹(n₂/n₁)
question.criticalAngle.answer=62.5
question.criticalAngle.text=Un rayon passe du verre (n = 1.5) à l'eau (n = 1.33). Quel est l'angle critique pour la réflexion totale interne ?

question.telescopeMagnification.hint=M = f_obj/f_eye
question.telescopeMagnification.answer=20
question.telescopeMagnification.text=Un télescope a un objectif (f = 100 cm) et un oculaire (f = 5 cm). Quel est le grossissement angulaire ?

question.simpleMagnifier.hint=M = 1 + D/f où D = distance minimale de vision (25 cm)
question.simpleMagnifier.answer=3.5
question.simpleMagnifier.text=Une loupe a une distance focale de 10 cm. Quel est son grossissement pour un œil normal ?

question.microscopeMagnification.hint=M = M₁M₂ = (L/f_obj) × (D/f_eye)
question.microscopeMagnification.answer=500
question.microscopeMagnification.text=Un microscope a un objectif (f = 4 mm) et un oculaire (f = 20 mm). Quel est le grossissement total si la longueur du tube est 160 mm ?

question.telescopeFocalLength.hint=Le grossissement dépend de la distance focale
question.telescopeFocalLength.answer=Le grossissement augmente
question.telescopeFocalLength.text=Si on augmente la distance focale de l'objectif d'un télescope, que devient le grossissement ?

question.convexLensImage.hint=Utilisez l'équation des lentilles : 1/f = 1/do + 1/di
question.convexLensImage.answer=7.5 cm
question.convexLensImage.text=Une lentille convergente (f = 5 cm) est utilisée comme loupe. Si l'objet est à 3 cm, trouvez la distance image.

question.magnifierPosition.hint=L'objet doit être placé là où l'image reste virtuelle
question.magnifierPosition.answer=À l'intérieur du foyer
question.magnifierPosition.text=Si une lentille convergente est utilisée comme loupe, l'objet doit-il être placé à l'intérieur ou à l'extérieur du foyer ?

question.simpleMagnifierImage.hint=L'image est toujours du même côté que l'objet
question.simpleMagnifierImage.answer=virtuel,plus grand,droit
question.simpleMagnifierImage.text=Quel type d'image produit une loupe simple ?

question.magnifierFocalLength.hint=Réorganisez M = 1 + D/f pour trouver f
question.magnifierFocalLength.answer=6.25 cm
question.magnifierFocalLength.text=Une loupe offre un grossissement de 5×. Si la distance minimale de vision est 25 cm, quelle est sa distance focale ?

question.lensMagnification.hint=Calculez di avec l'équation des lentilles, puis utilisez M = -di/do
question.lensMagnification.answer=2
question.lensMagnification.text=Quel est le grandissement si un objet est placé à 5 cm devant une lentille convergente (f = 10 cm) ?

# ========== QUESTIONS DIFFICILES ==========
question.twoLensSystem.hint=Résolvez pour la première image avec 1/f = 1/do + 1/di, puis utilisez-la comme objet pour la deuxième lentille
question.twoLensSystem.answer=100 cm
question.twoLensSystem.text=Un système à deux lentilles (f₁ = 10 cm et f₂ = 20 cm) est placé à 40 cm derrière la première. Où est l'image finale ?

question.divergingConvergingLens.hint=Utilisez l'équation des lentilles pour les deux lentilles successivement
question.divergingConvergingLens.answer=15.88 cm
question.divergingConvergingLens.text=Une lentille divergente (f = 15 cm) est placée à 20 cm d'un objet. Une lentille convergente (f = 10 cm) est placée à 30 cm derrière. Où est l'image finale ?

question.microscopeImageLocation.hint=L'image finale est à l'infini pour un microscope en réglage normal
question.microscopeImageLocation.answer=infini
question.microscopeImageLocation.text=Un microscope (objectif f = 2 cm, oculaire f = 5 cm) a un objet placé à 2.5 cm de l'objectif. Où est l'image finale ?

question.multiMediumRefraction.hint=Appliquez la loi de Snell à chaque interface
question.multiMediumRefraction.answer=32.1
question.multiMediumRefraction.text=Un rayon passe de l'air (n = 1.00) au verre (n = 1.5) puis à l'eau (n = 1.33). Angle initial : 45 degrés. Trouvez l'angle final dans l'eau.

question.laserBeamRefraction.hint=Appliquez la loi de Snell à chaque changement de milieu
question.laserBeamRefraction.answer=35.4
question.laserBeamRefraction.text=Un laser passe de l'air (n = 1.00) à l'huile (n = 1.46) puis à un polymère (n = 1.25). Angle initial : 50 degrés. Quel est l'angle final ?

question.lensMirrorSystem.hint=Traitez l'image formée par la lentille comme objet pour le miroir
question.lensMirrorSystem.answer=4.3 cm
question.lensMirrorSystem.text=Une lentille convergente (f = 15 cm) et un miroir concave (f = -10 cm) sont placés à 45 cm. Où est l'image finale ?

question.telescopeLensSeparation.hint=En réglage normal, la séparation est f_obj + f_eye
question.telescopeLensSeparation.answer=105 cm
question.telescopeLensSeparation.text=Un télescope (objectif f = 100 cm, oculaire f = 5 cm) observe un objet à l'infini. Quelle est la séparation entre les lentilles ?

question.concaveMirrorLensSystem.hint=Utilisez l'équation du miroir après avoir trouvé l'image intermédiaire
question.concaveMirrorLensSystem.answer=16.67 cm
question.concaveMirrorLensSystem.text=Un miroir concave (f = 20 cm) est placé derrière une lentille convergente (f = 25 cm). Où est l'image finale ?

question.divergingLensMirrorSystem.hint=Traitez l'image du miroir comme objet pour la lentille divergente
question.divergingLensMirrorSystem.answer=3.53 cm
question.divergingLensMirrorSystem.text=Une lentille divergente (f = 30 cm) est placée derrière un miroir convexe (f = 40 cm). Où est l'image finale ?

question.concaveMirrorLensSystem2.hint=Combinez les équations de la lentille et du miroir
question.concaveMirrorLensSystem2.answer=2.86 cm
question.concaveMirrorLensSystem2.text=Un miroir concave (f = 25 cm) est placé à 40 cm derrière une lentille convergente (f = 30 cm). Où est l'image finale ?